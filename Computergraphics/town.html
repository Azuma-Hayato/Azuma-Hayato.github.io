<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <title>街</title>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0xeeeeff);

        // テクスチャローダー
        var textureLoader = new THREE.TextureLoader(); 
        
        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(80, 150, 250);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera,document.body);
  
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(100, 100, 100);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(-100, 100, 100);
        // シーンに追加
        scene.add(directionalLight2);

        // helper

      const axisHelper = new THREE.AxisHelper(200,50);
      scene.add(axisHelper);
        
       // 地面を作成
      var texturer = textureLoader.load("road'.jpg");
      var Geometry = new THREE.PlaneGeometry(400,400);
      var mat = new THREE.MeshPhongMaterial();
      mat.map = texturer;
      var bumpr = textureLoader.load("roadsh'.jpg");
      mat.bumpMap = bumpr;
      mat.bumpscale = 0.1;
      var plane = new THREE.Mesh(Geometry,mat);
      plane.position.set(0,0,0)
      plane.rotation.set( -Math.PI/2, 0, 0 );
      scene.add(plane)

        // 木をスプライトで作成 
        var texture = textureLoader.load("tree.png");
        const material = new THREE.SpriteMaterial({ map: texture,});
        const sprite1 = new THREE.Sprite(material);
        sprite1.position.x = 100;
        sprite1.position.y = 50;
        sprite1.position.z = -100;
        sprite1.scale.set(100,100,100);
        scene.add(sprite1);
        const sprite2 = new THREE.Sprite(material);
        sprite2.position.x = -100;
        sprite2.position.y = 50;
        sprite2.position.z = -100;
        sprite2.scale.set(100,100,100);
        scene.add(sprite2);
        const sprite3 = new THREE.Sprite(material);
        sprite3.position.x = -100;
        sprite3.position.y = 50;
        sprite3.position.z = 100;
        sprite3.scale.set(100,100,100);
        scene.add(sprite3);
        const sprite4 = new THREE.Sprite(material);
        sprite4.position.x = 100;
        sprite4.position.y = 50;
        sprite4.position.z = 100;
        sprite4.scale.set(100,100,100);
        scene.add(sprite4);
        const sprite5 = new THREE.Sprite(material);
        sprite5.position.x = -100;
        sprite5.position.y = 50;
        sprite5.position.z = 0;
        sprite5.scale.set(100,100,100);
        scene.add(sprite5);
        const sprite6 = new THREE.Sprite(material);
        sprite6.position.x = 100;
        sprite6.position.y = 50;
        sprite6.position.z = 0;
        sprite6.scale.set(100,100,100);
        scene.add(sprite6);
        
        
        
        tick();
        // 毎フレーム時に実行されるループイベントです
        function tick() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>

  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
