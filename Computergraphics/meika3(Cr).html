<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>meika</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
  <script src="OrbitControls.js"></script>

</head>
<body>
 <script>
   
// ページの読み込みを待つ
  window.addEventListener('load', init);
  function init() {

    const width = 800,
          height = 600;
  
    // レンダラーを作成
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
  
    // シーンを作成
    const scene = new THREE.Scene();
  
    // カメラを作成
  const camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);

    // カメラコントローラーを作成
  const controls = new THREE.OrbitControls(camera,document.body);

    var Geometry = new THREE.SphereGeometry( 0.5, 32, 32 );
    var Material = new THREE. MeshLambertMaterial( {color: 0xf5deb3} )
    
    
   // 嘴を作成
    var beak = new THREE.Mesh( Geometry, Material );
    beak.position.set( 0.45, 0.55, 0);
    beak.scale.x=0.4;
    beak.scale.y=0.1;
    beak.scale.z=0.2;
    beak.rotation.z=0.75;
    
    // 頭部を作成
    var head = new THREE.Mesh( Geometry, Material );
    head.position.set( 0.4, 0.4, 0);
    head.scale.x=0.5;
    head.scale.y=0.75;
    head.scale.z=0.5;
    head.rotation.z=0.35;
    
    // 胴体を作成
    var body = new THREE.Mesh( Geometry, Material );
    body.position.set( 0, 0, 0 );
    body.scale.x=1.3;
    body.scale.y=0.7;

    //オブジェクトのグループ化
    const hiyoko=new THREE.Group();
    hiyoko.add(beak);
    hiyoko.add(head);
    hiyoko.add(body);
    hiyoko.position.set(0,0,-4);
    scene.add(hiyoko);
    
  // 平行光源
  var directionalLight1 = new THREE.DirectionalLight(0xffffff);
  directionalLight1.position.set(1, 1, 1);
  // シーンに追加
  scene.add(directionalLight1);

  var directionalLight2 = new THREE.DirectionalLight(0xffffff);
  directionalLight2.position.set(-10, 1, 1);
  // シーンに追加
  scene.add(directionalLight2);

 var directionalLight3 = new THREE.DirectionalLight(0xffffff);
  directionalLight3.position.set(1, -10, 1);
  // シーンに追加
  scene.add(directionalLight3);
    
  tick();
  // 毎フレーム時に実行されるループイベントです
  function tick() {
     // レンダリング
     renderer.render(scene, camera);
     requestAnimationFrame(tick);
  }
}
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
