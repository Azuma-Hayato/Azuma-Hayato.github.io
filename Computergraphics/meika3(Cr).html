<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>meika...?</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成
  var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);

// テクスチャー読み込み
var textureLoader = new THREE.TextureLoader();  
  var texture = textureLoader.load("kawa.jpg");
  var mat = new THREE.MeshPhongMaterial();
  mat.map = texture;
    
      // バンプマップ読み込み
  var bump = textureLoader.load("kawaSh.jpg");
  mat.bumpMap = bump;
  mat.bumpscale = 0.1;

  var geomenty1 = new THREE.BoxGeometry(0.45, 0.55, -2);
  var beak= new THREE.Mesh(geometry1, mat);
    beak.scale.x=0.4;
    beak.scale.y=0.1;
    beak.scale.z=0.2;
    beak.rotation.z=0.75;

  var geometry2 = new THREE.SphereGeometry( 0.4, 0.4, -2); ;
  var head = new THREE.Mesh(geometry2, mat);
    head.scale.x=0.5;
    head.scale.y=0.75;
    head.scale.z=0.5;
    head.rotation.z=0.35;

  // 円柱を作成
  var geometry3 = new THREE.CylinderGeometry(0, 0, -2);
  var body = new THREE.Mesh(geometry3, mat);
    body.scale.x=1.3;
    body.scale.y=0.7;

    //オブジェクトのグループ化
    const hiyoko=new THREE.Group();
    hiyoko.add(beak);
    hiyoko.add(head);
    hiyoko.add(body);
    hiyoko.position.set(0,0,-4);
    
  // 平行光源
  var directionalLight1 = new THREE.DirectionalLight(0xffffff);
  directionalLight1.position.set(1, 1, 1);
  // シーンに追加
  scene.add(directionalLight1);

  var directionalLight2 = new THREE.DirectionalLight(0xffffff);
  directionalLight2.position.set(-10, 1, 1);
  // シーンに追加
  scene.add(directionalLight2);

 var directionalLight3 = new THREE.DirectionalLight(0xffffff);
  directionalLight3.position.set(1, -10, 1);
  // シーンに追加
  scene.add(directionalLight3);

  // 初回実行
  var update = function() {
    requestAnimationFrame(update);

    // 箱を回転させる
    hiyoko.rotation.x += 0.01;
    hiyoko.rotation.y += 0.01;


    renderer.render(scene, camera);
  };
  update();
}
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
