  
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>hiyoko2</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
  
    
    var Geometry = new THREE.SphereGeometry( 0.5, 32, 32 );
    var Material = new THREE. MeshLambertMaterial( {color: 0xf5deb3} )
    
    
   // 嘴を作成
    var beak = new THREE.Mesh( Geometry, Material );
    beak.position.set( 0.5, 0.5, -4);
    beak.scale.x=0.5;
    beak.scale.y=0.2;
    beak.scale.z=0.3;
    scene.add(beak);
    
    // 頭部を作成
    var head = new THREE.Mesh( Geometry, Material );
    head.position.set( 0.4, 0.4, -4);
    head.scale.x=0.5;
    head.scale.y=0.75;
    head.scale.z=0.5;
    head.rotation.z=-0.35;
    scene.add(head);
    
    // 胴体を作成
    var body = new THREE.Mesh( Geometry, Material );
    body.position.set( 0, 0, -4 );
    body.scale.x=1.3;
    body.scale.y=0.7;
    scene.add(body);
    
    //オブジェクトのグループ化
    const hiyoko=new THREE.Group();
    hiyoko.add(beak);
    hiyoko.add(head);
    hiyoko.add(body);
    hiyoko.position.set(0,0,0);
    scene.add(hiyoko);
    
    
    // 平行光源
    var directionalLight = new THREE.DirectionalLight(0xf5f5f5);
    directionalLight.position.set(2, 1, 1);
    // 環境光源を作成
    var light = new THREE.AmbientLight(0xffffff,0.5);
    // シーンに追加
    scene.add(directionalLight);
    scene.add(light);
  
    // 初回実行
    var update = function() {
      requestAnimationFrame(update);
  
      // 回転させる
        hiyoko.rotation.y += 0.005;;
  
      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
